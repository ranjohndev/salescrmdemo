<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .user-profile {
            background-color: #f4f4f4;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-details {
            display: flex;
            align-items: center;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            overflow: hidden;
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-info {
            font-size: 18px;
            font-weight: bold;
        }

        .crm-container {
            padding: 20px;
        }

        .crm-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <header>
        <h1>Blismo CRM</h1>
    </header>

    <div class="user-profile">
        <div class="user-details">
            <div class="user-avatar">
                <!-- Add the path to Ian's profile picture -->
                <img src="ian_profile_picture.jpg" alt="Ian's Profile Picture">
            </div>
            <div class="user-info">
                <div>Ian Blachardon</div>
                <div>Product & Sales Manager</div>
            </div>
        </div>
    </div>

    <div class="crm-container">
        <div class="crm-content">
            <!-- Your CRM content goes here -->
            <h2>Welcome to the Blismo CRM System</h2>
            <p>Ian Blachardon Product & Sales Manager.</p>
            <!-- Add more CRM-related content as needed -->
        </div>
    </div>

</body>

</html>
